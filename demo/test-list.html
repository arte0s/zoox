<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <style>
        .page {
            height: 100%;
            background-color: #8EC6B6;
            overflow-y: auto;
        }
    </style>

    <script src="js/dict/verbs.js"></script>
    <script src="js/zoox.js"></script>

    <script>
        zoox.init({
            path: 'zoox',
            init: base => {

                const fillListItem = (data, ind, item) => {

                    item.setNumber(ind);
                    item.setWord(data.w);
                    item.setCount(99);
                    item.setTranslate(data.tl.join(', '));
                };

                base.get('list').setContent(VERBS, fillListItem);
            }
        });
    </script>
</head>

<body class="colors-dark">
    <div class="page">
        <z type="list" id="list">
            <z type="list-item" id="list-item"></z>
        </z>
    </div>
</body>

</html>
