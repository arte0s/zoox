<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" type="text/css" href="css/demo.css">

    <style>
        .container {
            width: 200px;
            height: 400px;
            border: 1px solid black;
        }
    </style>

    <script src="../src/zoox.js"></script>

    <script>
        zoox.init({
            path: './controls/',
            langs: ['ru', 'en'],
            debug: 'none',
            init: zxBase => {

                const data = [];
                for (let i = 0; i < 500; i++)
                    data.push(Object.freeze({
                        ind: i,
                        text: 'item' + i
                    }));

                const fillListItem = (data, ind, item) => {

                    item.setCaption(data.text);
                    item.setHandler(() => {
                        alert('Hello world!');
                    });
                };

                zxBase.get('list-control').setContent(data, fillListItem);
            }
        });
    </script>
</head>

<body class="schema-light">
    
    <h1>List demo</h1>
    <p>List of 500 button controls with gradual loading</p>

    <div class="container">
        <z type="list" id="list-control">
            <z type="button" id="button-control">Button 1</z>
        </z>
    </div>
</body>

</html>
