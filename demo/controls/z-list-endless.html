<!DOCTYPE html>
<html>

<head>
    <style>
        .endless-list {
            width: 200px;
            height: 300px;
            overflow: auto;
            border: 1px solid black;
        }

        li {
            padding: 10px;
            list-style-type: none;
        }

        li:hover {
            background: #ccc;
        }
    </style>

    <script>
        const items = [];
        const partSize = 20;
        const deltaSize = 5; //Bottom marging of list + border must be < 5px !!!

        let data = [];
        let fillFn;
        let currIndex = 1;
        let sampleElem;

        let loadPart = () => {

            const getItemFunc = (data, ind) => item => {

                items.push(item);
                fillFn(data, ind, item);
            };

            for (let i = 0; i < partSize; i++)
                if (currIndex < data.length)
                    zxBase.copy(sampleElem.getId(), getItemFunc(data[currIndex++], currIndex));
        };

        zxBase.setInitHandler(() => {

            //Detect when scrolled to bottom
            const rElem = zxBase.getHTML();

            rElem.addEventListener('scroll', () => {

                if (rElem.scrollTop + rElem.clientHeight > rElem.scrollHeight - deltaSize)
                    loadPart();
            });
        });

        zxBase.setContent = (dt, fn) => {

            fillFn = fn;
            data = dt;

            //Initially load some
            sampleElem = zxBase.getAll()[0];
            sampleElem.hide();

            loadPart();
        };
    </script>
</head>

<body>
    <ul class='endless-list'>
        <z-slot></z-slot>
    </ul>
</body>

</html>
