<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="./css/app.css"> -->
    <script src="../src/zoox.js"></script>

    <script>
        zoox.init({
            path: '../controls/',
            init: base => {

                const setHandlers = (root) => {

                    let count = [0, 0, 0, 0];

                    for (let i = 0; i < 4; i++) {

                        let btn = root.get('btn' + i);

                        btn.setHandler(() => btn.setCaption(count[i]++));
                    }
                };

                setHandlers(base.get('btns1'));
                setHandlers(base.get('btns2'));
            }
        });
    </script>
</head>

<body>
    <z type="buttons" id="btns1"></z>
    <z type="buttons" id="btns2"></z>
</body>

</html>
