<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        .text {
            display: block;
            width: 300px;
            background: chartreuse;
            padding: 15px;
            text-align: center;
        }

        .content {
            display: inline-block;
        }

        button {
            display: block;
            margin: 10px;
        }
    </style>

    <script src="../src/zoox.js"></script>

    <script>
        zoox.init({
            path: '../controls/',
            langs: ['ru', 'en'],
            debug: 'none',
            init: zxBase => {

                const mModal = zxBase.get('modal');

                mModal.hide();

                zxBase.get('btn-modal').setHandler(() => mModal.display());
                zxBase.get('btn-modal-close').setHandler(() => mModal.hide());
            }
        });
    </script>
</head>

<body class="colors-dark">
    
    <z type="button" id='btn-modal'>Open modal</z>

    <z type="modal" id="modal">
        <div class="text">

            <p>Hello world!</p>

            <div class="content">
                <z type="button" class="round" id="btn-modal-close">&times;</z>
            </div>
        </div>
    </z>
</body>

</html>
