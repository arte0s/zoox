<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="../css/app.css"> -->
    <script src="../src/zoox.js"></script>

    <style>
        span {
            color: red;
        }

        div {
            color: blue;
        }
    </style>

    <script>
        zoox.init({
            path: '../controls/',
            init: zxBase => {

                let count = 0;
                zxBase.get('btn4').setCaption(count);
                zxBase.get('btn4').setHandler(() => zxBase.get('btn4').setCaption(count++));
            }
        });
    </script>
</head>

<body>
    <z type="button" id="btn1"><span class="z-impl">Text 1</span></z>

    <z type="button" id="btn2">Text 2 <span>red</span>
        <div>blue</div>
    </z>

    <z type="button" id="btn3">Text 3</z>
    <z type="button" id="btn4"></z>
</body>

</html>
