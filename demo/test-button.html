<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/demo.css">

    <script src="../src/zoox.js"></script>

    <script>
        zoox.init({
            path: './controls/',
            langs: ['ru', 'en'],
            init: zxBase => {

                //Button 1
                let lang = 'ru';

                zxBase.get('btn1').setHandler(() => {
                    lang = lang === 'ru' ? 'en' : 'ru';
                    zoox.setLang(lang);
                });

                zxBase.get('btn1').setText('btn1-caption', {
                    ru: 'Сменить язык',
                    en: 'Change language'
                });

                zxBase.get('btn2').setText('btn2-caption', {
                    ru: 'Инвертировать цвет',
                    en: 'Invert color'
                });

                zoox.setLang('ru');

                //Button 2
                zxBase.get('btn2').setHandler(() => {

                    for (let i = 1; i <= 3; i++)
                        zxBase.get('btn' + i).getHTML().classList.toggle('error');
                });


                //Button 3
                let count = 0;

                zxBase.get('btn3').setHandler(() => {

                    zxBase.get('btn3').setCaption(++count)
                });
            }
        });
    </script>
</head>

<body class="schema-light">
    <z type="button" id="btn1">{{btn1-caption}}</z>
    <z type="button" id="btn2" class="error">{{btn2-caption}}</z>
    <z type="button" class="round" id="btn3">+1</z>
</body>

</html>
